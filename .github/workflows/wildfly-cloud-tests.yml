#      type: Openshift

  kubernetes-jdk17:
    if: ${{!github.event.inputs.runtimeImage}}
    uses: ./.github/workflows/wildfly-cloud-tests-callable.yml
    with:
      runtimeImage: quay.io/wildfly/wildfly-runtime:latest-jdk17
      type: Kubernetes
